<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pinwheel landing page rebuilt with pure HTML5 + Tailwind CSS" />
    <title>Pinwheel · Tailwind Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Merriweather:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./public/assets/images/favicon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body class="min-h-screen bg-[#F7F9FF] text-charcoal">
    <noscript>
      <div class="bg-primary py-3 text-center text-sm text-white">
        Bạn cần bật JavaScript để tải các component của trang.
      </div>
    </noscript>
    <div id="app" class="overflow-x-hidden">
      <div data-component="navbar"></div>
      <main class="space-y-0">
        <div data-component="hero"></div>
        <div data-component="features"></div>
        <div data-component="services"></div>
        <div data-component="reviews"></div>
        <div data-component="cta"></div>
      </main>
      <div data-component="footer"></div>
    </div>
    <script type="module" src="./public/js/app.js"></script>
  </body>
</html>
